<div *ngIf="secret">
  <ng-container [ngSwitch]="status">
    <ng-container *ngSwitchCase="0">
      <hpk-secret-viewer [secret]="secret.attributes"></hpk-secret-viewer>
    </ng-container>
    <ng-container *ngSwitchCase="1">
      <hpk-secret-form [(secret)]="secret"></hpk-secret-form>
    </ng-container>
    <ng-container *ngSwitchCase="2">
      <hpk-secret-delete-form [secret]="secret"></hpk-secret-delete-form>
    </ng-container>
  </ng-container>
  <div class="d-flex flex-row mt-3 btn-container">
    <button class="btn btn-sm btn-dark flex-grow-1" type="button" (click)="view()" *ngIf="status !== 0">Cancel</button>
    <button class="btn btn-sm btn-primary flex-grow-1" type="button" (click)="edit()" *ngIf="status !== 1">Edit</button>
    <button class="btn btn-sm btn-danger flex-grow-1" type="button" (click)="delete()" *ngIf="status !== 2">Delete</button>
  </div>
</div>
