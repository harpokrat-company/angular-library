<form class="form-container" [formGroup]="loginForm" (ngSubmit)="onLogin()" *ngIf="loginForm">
  <hpk-error-alert class="mb-3" *ngIf="error" [allowDismiss]="true"
                   [text]="error" (dismissed)="error = null"></hpk-error-alert>
  <div class="form-group">
    <label for="login-form--input--email">Email</label>
    <input id="login-form--input--email" type="text" formControlName="email" placeholder="Email"
           class="form-control">
  </div>
  <div class="form-group">
    <label for="login-form--input--password">Password</label>
    <input id="login-form--input--password" type="password" formControlName="password" placeholder="Password"
           class="form-control">
  </div>
  <div class="btn-row">
    <button class="btn btn-primary" [disabled]="loginForm.invalid || loading">
      <span class="spinner-border spinner-border-sm" *ngIf="loading; else notLoading">
        <span class="sr-only">Loading</span>
      </span>
      <ng-template #notLoading>Sign in</ng-template>
    </button>
  </div>
</form>
